<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="container"></div>
  <h3 id="turn"></h3>
  <div id="scores">
    <h3 id="p1name"></h3>
    <h3 id="p1score">0</h3>
    <h3 id="p2name"></h3>
    <h3 id="p2score">0</h3>
  </div>
  <h2 id="result"></h2>
  <button id="restartButton">Restart</button>
  <script src="./app.js"></script>
</body>
</html>
